<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeTimeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #ccc;
            display: flex;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        .timeline {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1200px;
            position: relative;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 1px;
            background-color: #fff;
            transform: translateX(-50%);
        }
        .timeline-item {
            background-color: #444;
            border-radius: 10px;
            margin: 10px;
            margin-bottom: 447px;
            width: 45%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        .timeline-item img {
            width: 100%;
            height: auto;
            transition: transform 100s ease; /* 添加过渡效果 */
        }
        .timeline-item img:hover {
            transform: scale(50); /* 鼠标悬停时放大图片 */
        }
        .timeline-item video {
            max-width: 100%;
            height: auto;
        }
        .timeline-item-content {
            padding: 15px;
        }
        .timeline-item h3 {
            margin: 0;
            color: #fff;
        }
        .timeline-item p {
            margin: 10px 0 0;
        }
        @media (max-width: 768px) {
            .timeline-item {
                width: 100%;
            }
        }
        /* 弹出框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .modal.show {
            display: flex;
            animation: zoomIn 0.5s forwards;
        }
        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .modal-content {
            position: relative;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content img, .modal-content video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }
        .modal-content.active img, .modal-content.active video {
            display: block;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #fff;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            cursor: pointer;
            color: #fff;
            user-select: none;
            transition: color 0.3s ease;
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }
        .prev:hover, .next:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="timeline" id="timeline">
        <!-- Timeline items will be dynamically generated here -->
    </div>

    <!-- 弹出框 -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img class="modal-img" src="" alt="Modal Image">
            <video class="modal-video" controls>
                Your browser does not support the video tag.
            </video>
            <span class="prev" onclick="changeMedia(-1)">&#10094;</span>
            <span class="next" onclick="changeMedia(1)">&#10095;</span>
        </div>
    </div>

    <script>
        // JSON 数据定义，模拟从外部加载的情况
        const jsonData = {
            "data": [
                {
                    "time": "2024",
                    "remarks": "记录",
                    "list": [
                        "./public/13.jpg",
                        "./public/1.mp4",
                        "./public/3.jpg",
                        "./public/4.jpg",
                        "./public/5.jpg",
                        "./public/6.jpg",
                        "./public/7.jpg",
                        "./public/8.jpg",
                        "./public/9.jpg",
                        "./public/10.jpg",
                        "./public/11.jpg",
                        "./public/12.jpg",
                        "./public/14.jpg",
                        "./public/15.jpg",
                        "./public/16.jpg",
                        "./public/17.jpg",
                        "./public/18.jpg",
                        "./public/19.mp4"
                    ]
                }
            ]
        };

        const timelineElement = document.getElementById('timeline');
        let currentList = [];  // 当前弹出框中的媒体列表
        let currentIndex = 0;  // 当前弹出框中的媒体索引

        // 动态生成时间轴项目
        function generateTimeline() {
            jsonData.data.forEach((entry, index) => {
                const item = document.createElement('div');
                item.classList.add('timeline-item');
                item.onclick = () => openModal(index, 0);  // 默认打开第一个媒体

                // 添加样式 "top: 447px;" 给第二个项目
                if (index % 2) {
                    item.style.top = '447px';
                }

                // 使用第一个媒体文件作为缩略图展示
                const thumbnailSrc = entry.list[0];

                if (thumbnailSrc.endsWith('.avif') || thumbnailSrc.endsWith('.jpg') || thumbnailSrc.endsWith('.jpeg') || thumbnailSrc.endsWith('.png')) {
                    const img = document.createElement('img');
                    img.src = thumbnailSrc;
                    img.alt = `Thumbnail for ${entry.time}`;
                    item.appendChild(img);
                } else if (thumbnailSrc.endsWith('.mp4')) {
                    const video = document.createElement('video');
                    video.src = thumbnailSrc;
                    video.alt = `Thumbnail for ${entry.time}`;
                    video.controls = true;
                    item.appendChild(video);
                }

                const content = document.createElement('div');
                content.classList.add('timeline-item-content');
                const h3 = document.createElement('h3');
                h3.textContent = entry.time;
                content.appendChild(h3);
                const p = document.createElement('p');
                p.textContent = entry.remarks;
                content.appendChild(p);

                item.appendChild(content);
                timelineElement.appendChild(item);
            });
        }

        // 打开模态框并显示对应的媒体内容
        function openModal(listIndex, mediaIndex) {
            const entry = jsonData.data[listIndex];
            currentList = entry.list;
            currentIndex = mediaIndex;

            showMedia(currentList[currentIndex]);

            document.getElementById('myModal').classList.add('show');
        }

        // 显示媒体内容
        function showMedia(src) {
            const modalImg = document.querySelector('.modal-img');
            const modalVideo = document.querySelector('.modal-video');

            if (src.endsWith('.avif') || src.endsWith('.jpg') || src.endsWith('.jpeg') || src.endsWith('.png')) {
                modalImg.src = src;
                modalImg.style.display = 'block';
                modalVideo.style.display = 'none';
            } else if (src.endsWith('.mp4')) {
                modalVideo.src = src;
                modalImg.style.display = 'none';
                modalVideo.style.display = 'block';
                modalVideo.play();
            }
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('myModal').classList.remove('show');
            const modalVideo = document.querySelector('.modal-video');
            modalVideo.pause();
        }

        // 切换媒体内容（前进或后退）
        function changeMedia(direction) {
            currentIndex += direction;
            if (currentIndex >= currentList.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = currentList.length - 1;
            }

            showMedia(currentList[currentIndex]);
        }

        // 初始化页面加载时生成时间轴
        generateTimeline();
    </script>
</body>
</html>
